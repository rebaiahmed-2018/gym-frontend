<div class="app-body " style="margin-top: 200px">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form method="post"  [formGroup]="loginData">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input  type="text" formControlName="username" class="form-control"  username="username" autocomplete="username"  id="username" placeholder="Your username"
                    required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>

                    <input  type="password" formControlName="password" class="form-control"  password="password" id="password" autocomplete="current-password" placeholder="Your password"
                    required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="onSubmit()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
                <div  *ngIf = "isLoggedIn" style=" margin-top: 1rem !important;" class="alert alert-success" role="alert">
                  <p >
                    Logged in successuly, have fun and Work Hard ! 
                  </p>
                </div>
                <div  *ngIf = "!isLoggedIn && loading" style=" margin-top: 1rem !important;" class="alert alert-danger" role="alert">
                  <p >
                    Error in username or password, please try again ! 
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
