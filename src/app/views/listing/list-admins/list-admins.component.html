<!--/.col-->
<div class="col " style="margin-top: 350 px" > 

  <div class="card">
    <div class="card-header">
      <i class="fa fa-user-secret      "></i>  Admin's List
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>nom Complet</th>
            <th>Demail</th>
            <th>Username</th>
            <th>Birthday</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let admin of admins">
            <td>{{admin.prenom}} {{admin.nom}}</td>
            <td>{{admin.email}}</td>
            <td>{{admin.username}}</td>
            <td>{{admin.dateNaissance}}</td>

            <td>
              <span *ngIf= "admin.accountNonExpired" class="badge badge-success">Active</span>
              <span *ngIf= "!admin.accountNonLocked" class="badge badge-danger">Locked</span>
              <span *ngIf= "!admin.credentialsNonExpired" class="badge badge-warning">Credentials Expired</span>
            </td>
            <td>
                <button class="btn btn-success mr-3 btn-sm" (click)="edit(admin.username)" > <i class="fa fa-pencil"></i> Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteUser(admin.id)"> <i class="fa fa-trash"></i> Delete</button>
              </td>
          </tr>
       
        </tbody>
      </table>
      
    </div>
  </div>
</div>
<!--/.col-->
