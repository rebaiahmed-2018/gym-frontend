<div class="app-body" >
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form method="post"  [formGroup]="registerData">
                <h1>Register</h1>
                <p class="text-muted">Create an account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" (blur)="vName()" formControlName="name" class="form-control" placeholder="name" autocomplete="name" required>
                </div>
                <div *ngIf="validName" class="alert alert-danger ">Write your first name</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" (blur)="vLName()"  formControlName="lastName" class="form-control" placeholder="lastName" autocomplete="lastName" required>
                </div>
                <div *ngIf="validLastName" class="alert alert-danger ">Write your last name</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-calendar"></i></span>
                  </div>
                  <input type="date" (blur)="vBDay()"  formControlName="dateNaissance" class="form-control" placeholder="dateNaissance" autocomplete="dateNaissance" required>
                </div>
                <div *ngIf="validBday" class="alert alert-danger ">Enter your Birth date</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" (blur)="vUsername()" class="form-control" formControlName="username" placeholder="Username" autocomplete="username" required>
                </div>
                <div *ngIf="validUsername" class="alert alert-danger ">Enter your username</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" (blur)="vEmail()" class="form-control" formControlName="email" placeholder="Email" autocomplete="email" required>
                </div>
                <div *ngIf="validEmail" class="alert alert-danger ">Enter your correct email, ex: xyz@xyz.com</div>
                <div class="input-group mb-3 ml-3">
                 

                    <mat-radio-group  formControlName="role">
                        <mat-radio-button class="mr-3" *ngFor="let item of roles" [value]="item">
                          {{item}}
                        </mat-radio-button>
                      </mat-radio-group>

                  </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" (blur)="vPassword()" class="form-control" formControlName="password" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div *ngIf="validPassword" class="alert alert-danger ">Password must be longer than 5 characters</div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" (blur)="vCPassword()" formControlName="Cpassword" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <div *ngIf="validCPassword" class="alert alert-danger ">Passwords doesn't match</div>

                <button type="button" class="btn btn-block btn-success" (click) = "onSubmit()">Add User</button>
              </form>
            </div>
            <div class="card-footer p-4">
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
